<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Langton's Ant 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div id="canvas"></div>
    <span class="step">Step: <span id="step">0</span></span>
    <div class="controls" >
        <h2>Speed</h2>
        <div class="slider-container">
            <input class="slider" id="speed" type="range" value="5150" min="0" max="10000" step="1" oninput="setStep(parseFloat(this.value.replace(/,/, '.')));">
        </div>
        <h2>Steps</h2>
        <input type="text" placeholder="RLLR" value="RLLR" onkeyup="setDirections(this.value);" pattern="[Rr1Ll0]+">
        <div hidden class="step-tiles">
            <div hidden class="tile" data-color="0">
                <label for="tile-0">
                    <i class="fa fa-arrow-left"></i>
                    <input id="tile-0" type="checkbox">
                </label>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
<script src="https://raw.githubusercontent.com/mrdoob/three.js/r107/examples/js/controls/OrbitControls.js"></script>
<script src="main.js"></script>
</html>
